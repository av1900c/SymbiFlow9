language: python

python:
  - 3.6
  - 3.7
  - 3.8
  - 3.9

install:
  - source prepareenv.sh
  - ./.github/travis/check_license.sh
  - ./.github/travis/check_python_script.sh

script:
  - conda activate yosys-env
  - which tox
  - TOXENV="py${TRAVIS_PYTHON_VERSION//./}" tox

notifications:
  email: false
